<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
</head>
<body>
{% if student_list %}
    <ul>
        {%  for student in student_list %}
            <li> <a href="{% url 'student_detail' student.id %}">{{ student.first_name }} {{ student.last_name }} </a></li>
        {%  endfor %}
    </ul>
{%  else %}
    <p>No student data available</p>
{% endif %}
</body>
</html>
